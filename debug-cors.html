<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Debug Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { background-color: #d4edda; }
        .error { background-color: #f8d7da; }
        pre { background: #f4f4f4; padding: 10px; overflow-x: auto; }
        button { margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>CORS Debug Test for fixmymind.org</h1>
    <p><strong>Current Origin:</strong> <span id="currentOrigin"></span></p>
    
    <div class="test">
        <h3>Test 1: Simple GET Request</h3>
        <button onclick="testSimpleGet()">Test GET /api/ping</button>
        <div id="test1-result"></div>
    </div>

    <div class="test">
        <h3>Test 2: POST with JSON</h3>
        <button onclick="testPostJson()">Test POST /api/voice-chat (JSON)</button>
        <div id="test2-result"></div>
    </div>

    <div class="test">
        <h3>Test 3: POST with FormData</h3>
        <button onclick="testPostFormData()">Test POST /api/voice-chat (FormData)</button>
        <div id="test3-result"></div>
    </div>

    <div class="test">
        <h3>Test 4: Debug Endpoint</h3>
        <button onclick="testDebugEndpoint()">Test /api/cors-debug</button>
        <div id="test4-result"></div>
    </div>

    <script>
        document.getElementById('currentOrigin').textContent = window.location.origin;

        async function testSimpleGet() {
            const resultDiv = document.getElementById('test1-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('https://api.fixmymind.org/api/ping', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="success">
                        <p><strong>✅ SUCCESS</strong></p>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p><strong>❌ ERROR</strong></p>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testPostJson() {
            const resultDiv = document.getElementById('test2-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('https://api.fixmymind.org/api/voice-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ test: 'data' })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="success">
                        <p><strong>✅ SUCCESS</strong></p>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p><strong>❌ ERROR</strong></p>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testPostFormData() {
            const resultDiv = document.getElementById('test3-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const formData = new FormData();
                formData.append('test', 'data');
                
                const response = await fetch('https://api.fixmymind.org/api/voice-chat', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="success">
                        <p><strong>✅ SUCCESS</strong></p>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p><strong>❌ ERROR</strong></p>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        async function testDebugEndpoint() {
            const resultDiv = document.getElementById('test4-result');
            resultDiv.innerHTML = '<p>Testing...</p>';
            
            try {
                const response = await fetch('https://api.fixmymind.org/api/cors-debug', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ debug: true })
                });
                
                const data = await response.json();
                resultDiv.innerHTML = `
                    <div class="success">
                        <p><strong>✅ SUCCESS</strong></p>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <p><strong>❌ ERROR</strong></p>
                        <pre>${error.message}</pre>
                    </div>
                `;
            }
        }

        // Automatically log network requests
        console.log('=== CORS Debug Page Loaded ===');
        console.log('Current origin:', window.location.origin);
        console.log('Target API:', 'https://api.fixmymind.org');
    </script>
</body>
</html>
